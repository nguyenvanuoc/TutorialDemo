<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Icon  -->
    <link rel="stylesheet" href="assets/leticon/style.css">

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-inner">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="">
                </a>
                <div class="hotline">
                    <span class="icon let-copy">
                    </span>
                    <span class="text">Sala #323243</span>
                </div>
                
            </div>
        </div>
    </div>  
    <div class="main-container">
        <div class="container">
            <h1 class="main-title">Sala React Q&A</h1>
            <div class="input">
                <textarea name="" id="" cols="30" rows="10" class="form-control" style="height: 160px;resize: vertical;" placeholder="Type comment"></textarea>
            </div>
            <div class="actions">
                <div class="user">
                    <div class="avatar">
                        <img src="images/avatar.svg" alt="">
                    </div>
                    <div class="username">Rachel Laguna Martins</div>
                </div>
                <div class="act">
                    <button class="btn btn-main">
                        Send Q&A
                    </button>
                </div>
            </div>
            <div class="empty-qa">
                <div class="icon">
                    <img src="images/comment.svg" alt="">
                </div>
                <div class="title">No questions</div>
                <div class="desc">Enter information to have a question</div>
            </div>
        </div>
    </div>
</body>
</html>
