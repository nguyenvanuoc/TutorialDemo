<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Font Icon     -->
    <link rel="stylesheet" href="vendor/az/style.css">
</head>
<body>
    <!-- Use font -->
    <div class="glyph-icon">
        <div class="item">
            <div class="az-icon icon-check" style="color: red;"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-clock" style="color:blue"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-comment"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-download"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-eye"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-file-edit"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-file"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-home"></div>
        </div>
        <div class="item">
            <div class="az-icon icon-user"></div>
        </div>

    </div>
    <style>
        *{
            box-sizing: border-box;
        }
        .glyph-icon{
            max-width: 480px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .glyph-icon .item{
            width: 33.333%;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
    </style>

</body>
</html>
