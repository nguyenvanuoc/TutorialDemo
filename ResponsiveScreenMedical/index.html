<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Import Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="overlay-common"></div>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="menus">
                    <ul class="#">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="actions">
                    <button class="btn">Sign In</button>
                    <button class="btn btn-main">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="hero-banner">
        <div class="container">
            <div class="hero-content">
                <div class="text-content">
                    <h1 class="main-title">Stay Productive &
                    Work Remotely</h1>
                    <div class="main-desc">The key to work-from-home success is to create an
                    enviroment that allows you to focus on the tasks at hand. Whether you are working from home for the first time.</div>
                    <div class="actions">
                        <button class="btn btn-main">Learn More</button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/img.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Show Menu Mobile     -->

    <script>
        $(".nav-toggle").click(function(){
            $(".header .menus").addClass("show");
            $(".overlay-common").addClass("show");
        });
        $(".overlay-common").click(function(){
            $(".header .menus").removeClass("show");
            $(".overlay-common").removeClass("show");
        });
    </script>
</body>
</html>
